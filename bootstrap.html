<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <title>bootstrap login</title>
    <style>
      .box-area{
    width:930px ;
}

.right-box{
    padding: 40px 30px 40px 40px;
}

::placeholder{
    font-size: 16px;
}

.rounded-4{
    border-radius: 20px;
}

.rounded-5{
    border-radius: 30px;
}

body{
    background-color: antiquewhite;
    margin-top: 2rem;
}

*{
    box-sizing: border-box;
}
    </style>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">   

        <div class="row border rounded-5 p-3 bg-white shadow box-area">    

        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">  
              <div class="featured-image mb-3">
                <img src="image4.jpg" class="img-fluid" style="width: 280px;">
              </div>
              <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">be with us </p>
              <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Join on this Platform</small>
        </div>

         
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello Champ</h2>
              <p>We are happy to see you back</p>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your email address">
            </div>
            <div class="input-group mb-1">
              <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your password">
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck">
                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
              </div>
                 <div class="forgot">
                  <small><a href="#">Forgot password?</a></small>
                 </div>
              </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-success btn-block btn-outline-success w-100 fs-6">Login</button>
            </div> 

               <div class="row ">
                <small>Don't have account><a href="#">Sign up</a></small>
               </div>
            </div>
          </div>  
             

</div>
</div>            
</body>
</html>
