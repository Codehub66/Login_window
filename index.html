<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login">
        <h2 class="header">Login Window</h2>

       <div class="option">
        <label for="username" class="lbl">Username</label>
        <input type="text" id="username" placeholder="Enter your Username"><br><br>
       </div>

       <div class="option">
        <label for="password" class="lbl2">Password</label>
        <input type="text" id="password" placeholder="Enter your Password"><br><br>
       </div>

       <button class="btn" onclick="login()">Login</button>
    </div>


    <script src="login.js"></script>
</body>
</html>
